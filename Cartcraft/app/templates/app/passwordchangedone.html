{% extends 'app/base.html' %}
{% load static %}
{% block title %}Password Changed{% endblock title %}

{% block main-content %}
<div class="container my-5">
  <div class="row justify-content-center">
    <div class="col-md-8 text-center">

      <div class="alert alert-success d-flex align-items-center justify-content-center p-4 rounded-4 shadow-sm"
     role="alert"
     style="font-size: 1.2rem;">
  <i class="bi bi-check-circle-fill me-3" style="font-size: 1.6rem;"></i>
  <div>
    <strong>Password Updated!</strong><br>
    Your password has been changed successfully.
  </div>
</div>
      <a href="{% url 'profile' %}" class="btn text-white"
           style="background: linear-gradient(90deg, #ff6200, #ff8533); border: none;">
          Go to Profile
        </a>

    </div>
  </div>
</div>
{% endblock main-content %}
