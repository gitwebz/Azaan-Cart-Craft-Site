{% extends 'app/base.html' %}
{% block title %}Password Reset Complete{% endblock %}

{% block main-content %}
<div class="container my-5">
  <div class="row justify-content-center">
    <div class="col-md-8">

      <div class="alert alert-success shadow-sm py-4 d-flex align-items-center justify-content-center gap-2"
           role="alert" style="font-size: 1.2rem;">
        <i class="bi bi-check-circle-fill" style="font-size: 1.6rem;"></i>
        <span>Your password has been <strong>successfully reset!</strong> You can now log in.</span>
      </div>

      <div class="text-center mt-4">
        <a href="{% url 'login' %}" class="btn text-white"
           style="background: linear-gradient(90deg, #ff6200, #ff8533); border: none;">
          Go to Login
        </a>
      </div>

    </div>
  </div>
</div>
{% endblock %}
